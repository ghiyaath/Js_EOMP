<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body class="body">
    <div id="inputs">
        <div class="login-section">
            <h2 class="heading1">Login</h2>
            <div class="email-login">
                <label class="contact-label">Email :</label>
                <input class="login-input" type="email" name="email" placeholder="yourname@domain.com" required/>
            </div>
            <div>
                <label class="contact-label">Password :</label>
                <input class="login-input" type="password" name="password" placeholder="password****" required/>
            </div>
            <button class="buttons">Login</button>
          <p>
              Make an account <a href="./register.html">Register</a>
          </p>
        </div>
    </div>
</body>
</html>
