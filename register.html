<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/register.css"/>
</head>
<body>
    <div id="inputs">
     <div class="register-section">
            <h1 class="heading1">Register Here</h1>
            <div class="name-details">
                <label class="contact-label">Name :</label>
                <input class="register-input" type="name" name="name" placeholder="Insert Name here"required/>
            </div>
        <div class="surname-details">
            <label class="contact-label">Surname :</label>
            <input class="register-input" type="surname" name="surname" placeholder="Insert Surname here" required/>
        </div>
        <div class="email-details">
            <label class="contact-label">Email :</label>
            <input class="login-input" type="email" name="email" placeholder="yourname@domain.com" required/>
        </div>
        <div>
            <label class="contact-label">Password :</label>
            <input class="login-input" type="password" name="password" placeholder="password****" required/>
        </div>
        <div>
            <label class="contact-label">Confirm Password :</label>
            <input class="login-input" type="password" name="password" placeholder="Confirmpassword****" required/>
        </div>
        <button class="button">Register</button>
        <p>
            Have an account <a href="./index.html">Login</a>
        </p>
        </div>
    </div>
</body>
</html>
